name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: build (node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-a9d9135
        # This is the required identifier step. Keep it exactly like this.
        run: |
          echo "Running matrix job for Node.js ${{ matrix.node-version }}"
          echo "matrix variant: ${{ matrix.node-version }}"

      - name: Generate build artifact
        # produce a unique, non-empty artifact file per matrix variant
        run: |
          mkdir -p build-output
          ARTFILE="build-output/build-output-${{ matrix.node-version }}.txt"
          echo "Build output for Node.js ${{ matrix.node-version }}" > "$ARTFILE"
          echo "Generated artifact path: $ARTFILE"
          echo "Contents:"
          cat "$ARTFILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # artifact name must start with the required prefix
          name: build-a9d9135-v${{ matrix.node-version }}
          path: build-output/build-output-${{ matrix.node-version }}.txt
